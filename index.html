<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Tasks Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light-theme">
    <!-- Auth Section -->
    <div id="auth-section" class="section">
        <div class="container">
            <h2>Welcome to Notes & Tasks Manager</h2>
            <form id="auth-form">
                <div class="form-group" id="name-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="button" id="login-btn">Login</button>
                <button type="button" id="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="app-section" class="section hidden">
        <header>
            <div class="container header-content">
                <h1>Notes & Tasks Manager</h1>
                <div class="header-controls">
                    <button id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- Notes Section -->
            <section id="notes-section">
                <h2>Notes</h2>
                <div class="create-note">
                    <input type="text" id="note-title" placeholder="Note Title">
                    <textarea id="note-content" placeholder="Note Content"></textarea>
                    <button id="add-note">Add Note</button>
                </div>
                <div id="notes-list" class="items-list"></div>
            </section>

            <!-- Tasks Section -->
            <section id="tasks-section">
                <h2>Tasks</h2>
                <div class="create-task">
                    <input type="text" id="task-title" placeholder="Task Title">
                    <textarea id="task-description" placeholder="Task Description"></textarea>
                    <div class="task-controls">
                        <select id="task-priority">
                            <option value="high">High Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="low">Low Priority</option>
                        </select>
                        <select id="task-category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button id="add-task">Add Task</button>
                </div>
                <div id="active-tasks" class="items-list">
                    <h3>Active Tasks</h3>
                </div>
                <div id="completed-tasks" class="items-list">
                    <h3>Completed Tasks</h3>
                </div>
            </section>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm">Confirm</button>
                <button id="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
